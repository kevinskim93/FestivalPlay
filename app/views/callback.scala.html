@(message: String)

@main("FestivalPlay") {
<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
var g_access_token = '';
var g_username = '';
var g_tracks = [];
function getUsername(callback) {
	console.log('getUsername');
	var url = 'https://api.spotify.com/v1/me';
	$.ajax(url, {
		dataType: 'json',
		headers: {
			'Authorization': 'Bearer ' + g_access_token
		},
		success: function(r) {
			console.log('got username response', r);
			callback(r.id);
		},
		error: function(r) {
			callback(null);
		}
	});
}
function createPlaylist(username, name, callback) {
	console.log('createPlaylist', username, name);
	var url = 'https://api.spotify.com/v1/users/' + username +
		'/playlists';
	$.ajax(url, {
		method: 'POST',
		data: JSON.stringify({
			'name': name,
			'public': false
		}),
		dataType: 'json',
		headers: {
			'Authorization': 'Bearer ' + g_access_token,
			'Content-Type': 'application/json'
		},
		success: function(r) {
			console.log('create playlist response', r);
			callback(r.id);
		},
		error: function(r) {
			callback(null);
		}
	});
}
function addTracksToPlaylist(username, playlist, tracks, callback) {
	console.log('addTracksToPlaylist', username, playlist, tracks);
	var url = 'https://api.spotify.com/v1/users/' + username +
		'/playlists/' + playlist +
		'/tracks'; // ?uris='+encodeURIComponent(tracks.join(','));
	$.ajax(url, {
		method: 'POST',
		data: JSON.stringify(tracks),
		dataType: 'text',
		headers: {
			'Authorization': 'Bearer ' + g_access_token,
			'Content-Type': 'application/json'
		},
		success: function(r) {
			console.log('add track response', r);
			callback(r.id);
		},
		error: function(r) {
			callback(null);
		}
	});
}
function doit() {
	// parse hash
	var hash = location.hash.replace(/#/g, '');
	var all = hash.split('&');
	var args = {};
	console.log('all', all);
	all.forEach(function(keyvalue) {
		var idx = keyvalue.indexOf('=');
		var key = keyvalue.substring(0, idx);
		var val = keyvalue.substring(idx + 1);
		args[key] = val;
	});
	g_name = localStorage.getItem('createplaylist-name');
	g_tracks = JSON.parse(localStorage.getItem('createplaylist-tracks'));
	console.log('got args', args);
	if (typeof(args['access_token']) != 'undefined') {
		// got access token
		console.log('got access token', args['access_token']);
		g_access_token = args['access_token'];
	}
	getUsername(function(username) {
		console.log('got username', username);
		createPlaylist(username, g_name, function(playlist) {
			console.log('created playlist', playlist);
			addTracksToPlaylist(username, playlist, g_tracks, function() {
				console.log('tracks added.');
				$('#playlistlink').attr('href', 'spotify:user:'+username+':playlist:'+playlist);
				$('#creating').hide();
				$('#done').show();
			});
		});
	});
}
</script>
<style type="text/css">
	
	.site-wrapper {
		position: absolute;
		left: 0px;
		top: 0px;
		width: 50%;
		height: 50%;
	}
	.site-wrapper-inner {
		position: absolute;
		right: -250px;
		bottom: -30px;
		width: 500px;
		height: 100px;
	}
	
</style>
</head>
<body onload="doit()">

<br><br>
		<div id = "banner"></div>
	<div class="site-wrapper">
		<div class="site-wrapper-inner">
			<div id="creating" style="text-align: center;">
			</div>
			<div id="done" style="display: none; text-align: center;">
				<h1 id = "title">Logged in!</h1>
					
		<form action = "@routes.Application.generate()" method = "post" style = "color: black">
	    	<input type = "search" placeholder = "Search..." name = "name"  />

	    </form>
	    
			</div>
		</div>
	</div>
</body>
</html>
}
